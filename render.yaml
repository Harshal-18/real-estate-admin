services:
  - type: web
    name: real-estate-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: real-estate-db
          property: connectionString

databases:
  - name: real-estate-db
    plan: free
    type: postgres
  - name: real-estate-db
    databaseName: real_estate_db
    user: real_estate_user
    plan: free 