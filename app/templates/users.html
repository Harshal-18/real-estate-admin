<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Users</h1>
    <a href="/users/new">Add New User</a>
    <ul>
        {% for user in users %}
        <li>{{ user.first_name }} {{ user.last_name }} - <a href="/users/edit/{{ user.user_id }}">Edit</a> | <a href="/users/delete/{{ user.user_id }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
