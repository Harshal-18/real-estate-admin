{% extends "admin/base.html" %}

{% block title %}Edit Notification - Admin Panel{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Edit Notification</h1>
        <a href="{{ url_for('admin.notifications') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Notifications
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="user_id" class="form-label">User (Optional - leave empty for all users)</label>
                    <select class="form-select" id="user_id" name="user_id">
                        <option value="">All Users</option>
                        {% for user in users %}
                        <option value="{{ user.user_id }}" {% if notification.user_id == user.user_id %}selected{% endif %}>{{ user.full_name }} ({{ user.email }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <input type="text" class="form-control" id="type" name="type" value="{{ notification.type or '' }}">
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ notification.title or '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="3" required>{{ notification.message or '' }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="related_project_id" class="form-label">Related Project</label>
                    <select class="form-select" id="related_project_id" name="related_project_id">
                        <option value="">None</option>
                        {% for project in projects %}
                        <option value="{{ project.project_id }}" {% if notification.related_project_id == project.project_id %}selected{% endif %}>{{ project.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-4"><div class="form-check form-switch mb-2"><input class="form-check-input" type="checkbox" id="is_read" name="is_read" {% if notification.is_read %}checked{% endif %}><label class="form-check-label" for="is_read">Read</label></div></div>
                    <div class="col-md-4"><div class="form-check form-switch mb-2"><input class="form-check-input" type="checkbox" id="is_sent" name="is_sent" {% if notification.is_sent %}checked{% endif %}><label class="form-check-label" for="is_sent">Sent</label></div></div>
                    <div class="col-md-4"><div class="mb-3"><label for="delivery_method" class="form-label">Delivery Method</label><input type="text" class="form-control" id="delivery_method" name="delivery_method" value="{{ notification.delivery_method or '' }}"></div></div>
                </div>
                <div class="row">
                    <div class="col-md-6"><div class="mb-3"><label for="created_at" class="form-label">Created At</label><input type="text" class="form-control" id="created_at" value="{{ notification.created_at.strftime('%Y-%m-%d %H:%M') if notification.created_at else '' }}" readonly></div></div>
                    <div class="col-md-6"><div class="mb-3"><label for="read_at" class="form-label">Read At</label><input type="text" class="form-control" id="read_at" value="{{ notification.read_at.strftime('%Y-%m-%d %H:%M') if notification.read_at else '' }}" readonly></div></div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Update Notification</button>
                    <a href="{{ url_for('admin.notifications') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
