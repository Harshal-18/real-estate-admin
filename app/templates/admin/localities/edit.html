{% extends "admin/base.html" %}

{% block title %}Edit Locality - Admin Panel{% endblock %}
{% block page_title %}Edit Locality{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title mb-4">Edit Locality</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="city_id" class="form-label">City</label>
                    <select class="form-select" id="city_id" name="city_id" required>
                        <option value="">Select City</option>
                        {% for city in cities %}
                        <option value="{{ city.city_id }}" {% if city.city_id == locality.city_id %}selected{% endif %}>{{ city.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Locality Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ locality.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="locality_type" class="form-label">Type</label>
                    <input type="text" class="form-control" id="locality_type" name="locality_type" value="{{ locality.locality_type }}">
                </div>
                <div class="mb-3">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="pincode" name="pincode" value="{{ locality.pincode }}">
                </div>
                <div class="mb-3">
                    <label for="latitude" class="form-label">Latitude</label>
                    <input type="number" step="0.00000001" class="form-control" id="latitude" name="latitude" value="{{ locality.latitude }}">
                </div>
                <div class="mb-3">
                    <label for="longitude" class="form-label">Longitude</label>
                    <input type="number" step="0.00000001" class="form-control" id="longitude" name="longitude" value="{{ locality.longitude }}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ locality.description }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Locality</button>
                <a href="{{ url_for('admin.localities') }}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
