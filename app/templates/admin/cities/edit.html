{% extends "admin/base.html" %}

{% block title %}Edit City - Admin Panel{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Edit City</h1>
        <a href="{{ url_for('admin.cities') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Cities
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">City Name *</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ city.name }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="state" class="form-label">State *</label>
                            <input type="text" class="form-control" id="state" name="state" value="{{ city.state or '' }}" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="country" class="form-label">Country *</label>
                            <input type="text" class="form-control" id="country" name="country" value="{{ city.country or '' }}" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label for="latitude" class="form-label">Latitude (-90 to 90)</label>
                            <input type="number" step="0.00000001" min="-90" max="90" class="form-control" id="latitude" name="latitude" value="{{ city.latitude if city.latitude is not none else '' }}" placeholder="Optional">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label for="longitude" class="form-label">Longitude (-180 to 180)</label>
                            <input type="number" step="0.00000001" min="-180" max="180" class="form-control" id="longitude" name="longitude" value="{{ city.longitude if city.longitude is not none else '' }}" placeholder="Optional">
                        </div>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Update City</button>
                    <a href="{{ url_for('admin.cities') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
