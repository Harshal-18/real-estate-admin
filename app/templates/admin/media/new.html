{% extends "admin/base.html" %}

{% block title %}Upload Media - Admin Panel{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Upload Media</h1>
        <a href="{{ url_for('admin.media') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Media
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="project_id" class="form-label">Project</label>
                            <select class="form-select" id="project_id" name="project_id">
                                <option value="">Select Project (Optional)</option>
                                {% for project in projects %}
                                <option value="{{ project.project_id }}">{{ project.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="media_type" class="form-label">Media Type</label>
                            <select class="form-select" id="media_type" name="media_type" required>
                                <option value="image">Image</option>
                                <option value="video">Video</option>
                                <option value="document">Document</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="media_category" class="form-label">Media Category</label>
                            <input type="text" class="form-control" id="media_category" name="media_category" placeholder="e.g. brochure, gallery, etc.">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="thumbnail_url" class="form-label">Thumbnail URL</label>
                            <input type="text" class="form-control" id="thumbnail_url" name="thumbnail_url" placeholder="https://example.com/thumb.jpg">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="2"></textarea>
                </div>
                <div class="mb-3">
                    <label for="media_url" class="form-label">Media File</label>
                    <input type="file" class="form-control" id="media_url" name="media_url" required>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                    <label class="form-check-label" for="is_active">Active</label>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Upload Media</button>
                    <a href="{{ url_for('admin.media') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
