{% extends "admin/base.html" %}

{% block title %}Edit Amenity - Admin Panel{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Edit Amenity</h1>
        <a href="{{ url_for('admin.amenities') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Amenities
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Amenity Name *</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ amenity.name }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="category" class="form-label">Category *</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="lifestyle" {% if amenity.category == 'lifestyle' %}selected{% endif %}>Lifestyle</option>
                                <option value="sports" {% if amenity.category == 'sports' %}selected{% endif %}>Sports & Fitness</option>
                                <option value="entertainment" {% if amenity.category == 'entertainment' %}selected{% endif %}>Entertainment</option>
                                <option value="security" {% if amenity.category == 'security' %}selected{% endif %}>Security</option>
                                <option value="transportation" {% if amenity.category == 'transportation' %}selected{% endif %}>Transportation</option>
                                <option value="healthcare" {% if amenity.category == 'healthcare' %}selected{% endif %}>Healthcare</option>
                                <option value="education" {% if amenity.category == 'education' %}selected{% endif %}>Education</option>
                                <option value="shopping" {% if amenity.category == 'shopping' %}selected{% endif %}>Shopping</option>
                                <option value="general" {% if amenity.category == 'general' %}selected{% endif %}>General</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="icon_url" class="form-label">Icon URL</label>
                            <input type="text" class="form-control" id="icon_url" name="icon_url" value="{{ amenity.icon_url or '' }}" placeholder="https://example.com/icon.png">
                            <div class="form-text">URL to the icon image (e.g., https://example.com/icon.png)</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if amenity.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">Active Amenity</label>
                            </div>
                            <div class="form-check form-switch mt-2">
                                <input class="form-check-input" type="checkbox" id="is_rare" name="is_rare" {% if amenity.is_rare %}checked{% endif %}>
                                <label class="form-check-label" for="is_rare">Rare Amenity</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ amenity.description or '' }}</textarea>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Update Amenity</button>
                    <a href="{{ url_for('admin.amenities') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
