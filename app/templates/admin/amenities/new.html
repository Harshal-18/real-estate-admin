{% extends "admin/base.html" %}

{% block title %}Add New Amenity - Real Estate Admin Panel{% endblock %}
{% block page_title %}Add New Amenity{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5><i class="fas fa-plus"></i> Create New Amenity</h5>
    </div>
    <div class="card-body">
        <form method="POST" id="amenityForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Amenity Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category">
                            <option value="">Select Category</option>
                            <option value="lifestyle">Lifestyle</option>
                            <option value="sports">Sports & Fitness</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="security">Security</option>
                            <option value="transportation">Transportation</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="education">Education</option>
                            <option value="shopping">Shopping</option>
                            <option value="general">General</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="icon_url" class="form-label">Icon URL</label>
                        <input type="text" class="form-control" id="icon_url" name="icon_url" placeholder="https://example.com/icon.png">
                        <div class="form-text">URL to the icon image (e.g., https://example.com/icon.png)</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                            <label class="form-check-label" for="is_active">Active Amenity</label>
                        </div>
                        <div class="form-check form-switch mt-2">
                            <input class="form-check-input" type="checkbox" id="is_rare" name="is_rare">
                            <label class="form-check-label" for="is_rare">Rare Amenity</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin.amenities') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Amenities
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Create Amenity
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
