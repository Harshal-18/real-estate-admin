{% extends "admin/base.html" %}

{% block title %}New Tower - Admin Panel{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">New Tower</h1>
        <a href="{{ url_for('admin.towers') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Towers
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="tower_name" class="form-label">Tower Name *</label>
                            <input type="text" class="form-control" id="tower_name" name="tower_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="tower_number" class="form-label">Tower Number</label>
                            <input type="text" class="form-control" id="tower_number" name="tower_number">
                        </div>
                        <div class="mb-3">
                            <label for="total_floors" class="form-label">Total Floors *</label>
                            <input type="number" class="form-control" id="total_floors" name="total_floors" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="units_per_floor" class="form-label">Units Per Floor</label>
                            <input type="number" class="form-control" id="units_per_floor" name="units_per_floor">
                        </div>
                        <div class="mb-3">
                            <label for="total_units" class="form-label">Total Units</label>
                            <input type="number" class="form-control" id="total_units" name="total_units">
                        </div>
                        <div class="mb-3">
                            <label for="tower_type" class="form-label">Tower Type</label>
                            <select class="form-select" id="tower_type" name="tower_type">
                                <option value="">Select Type</option>
                                <option value="residential">Residential</option>
                                <option value="commercial">Commercial</option>
                                <option value="mixed">Mixed</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="construction_status" class="form-label">Construction Status</label>
                            <select class="form-select" id="construction_status" name="construction_status">
                                <option value="under_construction">Under Construction</option>
                                <option value="completed">Completed</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="possession_date" class="form-label">Possession Date</label>
                            <input type="date" class="form-control" id="possession_date" name="possession_date">
                        </div>
                        <div class="mb-3">
                            <label for="height_meters" class="form-label">Height (meters)</label>
                            <input type="number" step="0.01" class="form-control" id="height_meters" name="height_meters">
                        </div>
                        <div class="mb-3">
                            <label for="elevator_count" class="form-label">Elevator Count</label>
                            <input type="number" class="form-control" id="elevator_count" name="elevator_count">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="project_id" class="form-label">Project *</label>
                            <select class="form-select" id="project_id" name="project_id" required>
                                <option value="">Select Project</option>
                                {% for project in projects %}
                                <option value="{{ project.project_id }}">{{ project.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="latitude" class="form-label">Latitude</label>
                            <input type="number" step="0.00000001" class="form-control" id="latitude" name="latitude">
                        </div>
                        <div class="mb-3">
                            <label for="longitude" class="form-label">Longitude</label>
                            <input type="number" step="0.00000001" class="form-control" id="longitude" name="longitude">
                        </div>
                        <div class="mb-3">
                            <label for="facing_direction" class="form-label">Facing Direction</label>
                            <input type="text" class="form-control" id="facing_direction" name="facing_direction">
                        </div>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="has_power_backup" name="has_power_backup">
                            <label class="form-check-label" for="has_power_backup">Power Backup</label>
                        </div>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="has_water_backup" name="has_water_backup">
                            <label class="form-check-label" for="has_water_backup">Water Backup</label>
                        </div>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="has_fire_safety" name="has_fire_safety">
                            <label class="form-check-label" for="has_fire_safety">Fire Safety</label>
                        </div>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                            <label class="form-check-label" for="is_active">Active</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Create Tower</button>
                    <a href="{{ url_for('admin.towers') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
